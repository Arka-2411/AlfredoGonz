version: "3.8"

services:
  web:
    build: .
    container_name: practica_hola_web
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=appuser
      - DB_PASS=apppassword
      - DB_NAME=appdb
      - DB_PORT=3306
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: practica_hola_db
    ports:
      - "33060:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - db_data:/var/lib/mysql
      - ./src/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping","-h","localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:
